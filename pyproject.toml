[project]
name = "splat-replay2"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "typer>=0.9",
    "click>=8.1,<8.2",
    "pydantic>=1.10,<2",
    "punq>=0.7",
    "structlog>=24.1",
    "obs-websocket-py>=1.0",
    "psutil>=5.9",
    "pywin32>=306; platform_system == 'Windows'",
]

[dependency-groups]
dev = [
    "mypy>=1.16.0",
    "pytest>=8.4.0",
    "ruff>=0.12.0",
]

[project.scripts]
splat-replay = "splat_replay.cli:app"

[tool.ruff]
line-length = 79
exclude = [".venv"]

