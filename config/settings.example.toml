[recording]
# Recording settings
output_dir = "recordings"
max_duration_minutes = 30
auto_cleanup_days = 30

[obs]
# OBS WebSocket settings
websocket_host = "localhost"
websocket_port = 4455
websocket_password = ""
executable_path = "obs"
scene_name = "Splatoon3"
source_name = "Game Capture"
capture_device_index = 0
capture_device_name = "USB Video"

[video]
# Video processing settings
resolution = "1920x1080"
framerate = 60

[audio]
# Audio settings
volume_multiplier = 1.0
microphone_device_name = "マイク (USB Audio Device)"

[groq]
# GROQ API settings
api_key = ""

[logging]
# Logging settings
level = "INFO"
format = "json"
file_path = "logs/splat_replay.log"
max_file_size_mb = 10
backup_count = 5

[youtube]
# YouTube settings (for future milestone)
enabled = false
client_secrets_file = "config/youtube_client_secrets.json"
upload_privacy = "private"
default_title = "{BATTLE}({RATE}) {RULE} {WIN}勝{LOSE}敗 {DAY} {SCHEDULE}時～"
default_description = "{CHAPTERS}"
default_chapter = "{RESULT} {KILL}k {DEATH}d {SPECIAL}s  {STAGE}"
default_tags = ["Splatoon3"]
playlist_id = ""
