repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff-check
        args: [--config, backend/pyproject.toml]
        files: ^backend/
      - id: ruff-format
        args: [--config, backend/pyproject.toml]
        files: ^backend/
  - repo: local
    hooks:
      - id: ty
        name: ty check
        entry: uv --directory backend run ty check . --ignore unresolved-import
        language: system
        files: ^backend/src/|^backend/tests/
        pass_filenames: false
      - id: frontend-format
        name: frontend format check
        entry: npm run format:check --prefix frontend
        language: system
        files: ^frontend/
        pass_filenames: false
      - id: frontend-lint
        name: frontend lint
        entry: npm run lint --prefix frontend
        language: system
        files: ^frontend/
        pass_filenames: false
      - id: frontend-type-check
        name: frontend type check
        entry: npm run type-check --prefix frontend
        language: system
        files: ^frontend/
        pass_filenames: false
      - id: frontend-svelte-check
        name: frontend svelte check
        entry: npm run check --prefix frontend
        language: system
        files: ^frontend/
        pass_filenames: false
